<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Regression Calculator</title>
</head>
<body>
    <div id="calc">
        <label type="text">X VALUES</label><br>
        <input type="text" id="xvalues"><br>
        <label type="text">Y VALUES</label><br>
        <input type="text" id="yvalues"><br>
        <label type="text">X VALUE</label><br>
        <input type="text" id="xvalue"><br>
        <button type="button" id="btn" class="button" onclick="btnclick()" style="vertical-align:middle"><span>Submit </span></button><br>
    </div>
    
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
